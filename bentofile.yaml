service: "service:svc"  # Same as the argument passed to `bentoml serve`
labels:
   owner: da2so
   stage: dev
include:
- "*.py"  # A pattern for matching which files to include in the bento
- "*.yaml"
exclude:
- "*.pyc"
python:
    packages:
    - torch
    - torchvision
    - PyYAML==6.0
    - loguru
    - pandas==1.5.2
    - Pillow==9.3.0
    - numpy==1.23.5
    - opencv-python==4.5.3.56
    - thop
    - py-cpuinfo
    - psutil
    - seaborn==0.12.2
    - tensorboard==2.8.0
    - pybboxes==0.1.6
    - tqdm
docker:
    distro: ubuntu
    python_version: "3.10"
    cuda_version: "11.7.0"
    setup_script: "./setup.sh"